<!DOCTYPE html>
<html>
<head>
  <title>Similarity Report Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1em;
    }
    label, input, button {
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Similarity Analysis Tool</h1>
  <p>Copy and paste an abstract below, and we'll find you the top <strong>N</strong> most similar articles. You'll also get insights about your abstract in the context of those articles.</p>
  
  <form id="reportForm">
    <label for="abstract">Abstract:</label>
    <textarea id="abstract" name="abstract" placeholder="Paste your abstract here..."></textarea>

    <label for="top_n">Number of Top Matches:</label>
    <input type="number" id="top_n" name="top_n" min="1" max="20" value="5">

    <button type="submit">Generate Report</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const abstract = document.getElementById("abstract").value;
      const top_n = parseInt(document.getElementById("top_n").value);

      const response = await fetch("/abstract_query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: abstract, top_n })
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
